<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>أبطال كيد الاعداء - لعبة الذكاء المثيرة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6c5ce7 0%, #fd79a8 100%);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .logo i {
            font-size: 60px;
            color: white;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(to right, #6c5ce7, #fd79a8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
        }
        
        .app-tagline {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.8;
            max-width: 300px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #6c5ce7, #fd79a8);
            border-radius: 2px;
            transition: width 5s linear;
        }
        
        .loading-text {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* تخصيص للأجهزة المختلفة */
        @media (max-height: 600px) {
            .logo {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            .logo i {
                font-size: 50px;
            }
            
            .app-name {
                font-size: 24px;
            }
            
            .app-tagline {
                font-size: 14px;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 350px) {
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 40px;
            }
            
            .app-name {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <i class="fas fa-dragon"></i>
        </div>
        <h1 class="app-name">أبطال كيد الأعداء</h1>
        <p class="app-tagline">لعبة الذكاء المثيرة التي تتحدى قدراتك</p>
        
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
        <div class="loading-text">جاري التحميل...</div>
        
        <div class="footer">© 2023 - جميع الحقوق محفوظة</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // بدء تحميل الشريط التقدمي
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('loading-progress');
            progressBar.style.width = '100%';
            
            // الانتقال إلى التطبيق الرئيسي بعد 5 ثوان
            setTimeout(function() {
                window.location.href = "game.html"; // اسم ملف التطبيق الرئيسي
            }, 5000);
        });
    </script>
</body>
</html>
