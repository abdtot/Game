<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0984e3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>المستوى - مرحلة الألغاز الرياضية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary: #0984e3;
            --secondary: #74b9ff;
            --accent: #fd79a8;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --dark: #2d3436;
            --light: #dfe6e9;
            --gradient: linear-gradient(120deg, #0984e3, #74b9ff);
            --card-back: #0984e3;
            --background: linear-gradient(135deg, #1a1a2e 0%, #013a63 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background-attachment: fixed;
            touch-action: manipulation;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            text-align: center;
            padding: 15px;
            background: rgba(1, 58, 99, 0.8);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .level-points {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .level-points i {
            color: var(--warning);
        }

        .timer-container {
            background: rgba(253, 203, 110, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .timer-container.warning {
            background: rgba(214, 48, 49, 0.2);
            animation: pulse 1s infinite;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .hint-container {
            background: rgba(1, 58, 99, 0.7);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hint-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint-text {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 184, 148, 0.2);
            border-radius: 8px;
            display: none;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .cards-section {
            background: rgba(1, 58, 99, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cards-section h2 {
            margin-bottom: 12px;
            text-align: center;
            color: var(--secondary);
            font-size: 18px;
        }

        .app-cards, .player-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card {
            width: 120px;
            height: 180px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            color: var(--dark);
            transform: rotateY(180deg);
            padding: 8px;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-back {
            background: var(--card-back);
            color: white;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="rgba(255,255,255,0.1)" d="M0 0h20v20H0zM20 20h20v20H20z"/></svg>');
            background-size: 20px;
        }

        .player-card {
            width: 120px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .player-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(1, 58, 99, 0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--accent);
            width: 85%;
            max-width: 350px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .message.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 15px rgba(253, 121, 168, 0.5); }
            to { box-shadow: 0 0 25px rgba(253, 121, 168, 0.8); }
        }

        .message i {
            font-size: 40px;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .message h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--warning);
        }

        .message p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .card-image.loading {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            font-size: 12px;
            padding: 8px;
            text-align: center;
        }

        .card-image.loading::after {
            content: 'جاري التحميل...';
        }

        .card-image.error {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
            color: white;
            font-size: 12px;
            padding: 8px;
            text-align: center;
        }

        .card-image.error::after {
            content: 'خطأ في تحميل الصورة';
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent);
            opacity: 0;
            z-index: 999;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .card {
                width: 100px;
                height: 135px;
            }
            
            .player-card {
                width: 100px;
                height: 135px;
            }
            
            .cards-section {
                padding: 12px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 22px;
            }
        }

        @media (max-width: 360px) {
            .card {
                width: 65px;
                height: 95px;
            }
            
            .player-card {
                width: 65px;
                height: 95px;
            }
        }

        .bonus-time {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transform: translateY(-100px);
            transition: transform 0.5s ease;
        }

        .bonus-time.show {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>المستوى <span id="current-level">1</span> - المرحلة الثالثة</h1>
            <div class="game-info">
                <div class="level-points">
                    <i class="fas fa-star"></i>
                    النقاط: <span id="level-points">0</span>/3
                </div>
                <div class="timer-container" id="timer-container">
                    <i class="fas fa-clock"></i>
                    <span id="timer">60</span> ثانية
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="level-progress" style="width: 0%"></div>
            </div>
        </header>
        
        <div class="hint-container" id="hint-container">
            <button class="hint-btn" id="hint-btn">
                <i class="fas fa-lightbulb"></i> تلميح (<span id="hint-cost">15</span> نقطة)
            </button>
            <div class="hint-text" id="hint-text"></div>
        </div>
        
        <div class="cards-container">
            <div class="cards-section">
                <h2><i class="fas fa-robot"></i> بطاقات التحدي</h2>
                <div class="app-cards" id="app-cards">
                    <!-- سيتم ملء بطاقات التطبيق ديناميكيًا -->
                </div>
            </div>
            
            <div class="cards-section">
                <h2><i class="fas fa-user"></i> بطاقات الحل</h2>
                <div class="player-cards" id="player-cards">
                    <!-- سيتم ملء بطاقات اللاعب ديناميكيًا -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="back-btn">
                <i class="fas fa-arrow-right"></i> العودة إلى المستويات
            </button>
            <button class="btn" id="restart-btn">
                <i class="fas fa-sync-alt"></i> إعادة开始
            </button>
        </div>
        
        <div class="message" id="message">
            <i class="fas fa-trophy"></i>
            <h3 id="message-title">تهانينا!</h3>
            <p id="message-text">لقد أكملت المستوى بنجاح</p>
            <button class="btn" id="message-btn">
                <i class="fas fa-check"></i> موافق
            </button>
        </div>

        <div class="bonus-time" id="bonus-time">
            <i class="fas fa-bolt"></i>
            <span>+5 ثواني مكافأة!</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // تعريف المتغيرات العامة
        let db;
        let currentLevel = 1;
        let levelPoints = 0;
        let totalPoints = 0;
        let selectedCard = null;
        let gameTimer;
        let timeLeft = 60;
        let hintCost = 15;
        let userName = "المستخدم";
        let levelData = null;

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            // الحصول على رقم المستوى من параметры URL
            const urlParams = new URLSearchParams(window.location.search);
            currentLevel = parseInt(urlParams.get('level')) || 1;
            
            document.getElementById('current-level').textContent = currentLevel;
            
            initializeDB();
            setupEventListeners();
        }

        // تهيئة قاعدة البيانات IndexedDB
        function initializeDB() {
            const request = indexedDB.open('CardGameDB', 6);

            request.onerror = (event) => {
                console.error('فشل في فتح قاعدة البيانات', event);
                showToast('خطأ في تحميل البيانات، يرجى إعادة تحميل التطبيق');
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                loadGameData();
            };
        }

        // تحميل بيانات اللعبة
        function loadGameData() {
            const transaction = db.transaction(['stats', 'stage3Levels'], 'readonly');
            const statsStore = transaction.objectStore('stats');
            const stage3LevelsStore = transaction.objectStore('stage3Levels');
            
            const pointsRequest = statsStore.get('totalPoints');
            pointsRequest.onsuccess = (event) => {
                if (pointsRequest.result) {
                    totalPoints = pointsRequest.result.value;
                }
            };
            
            const userRequest = statsStore.get('userProfile');
            userRequest.onsuccess = (event) => {
                if (userRequest.result) {
                    userName = userRequest.result.name || "المستخدم";
                }
            };
            
            // تحميل بيانات المستوى
            loadLevelData();
        }

        // تحميل بيانات المستوى
        function loadLevelData() {
            // في الواقع، يجب جلب هذه البيانات من قاعدة البيانات أو ملف خارجي
            // هنا سننشئ بيانات نموذجية للمستوى
            
            levelData = {
                id: currentLevel,
                cards: [
                    { id: `stage3-${currentLevel}-1`, type: 'puzzle', path: `img/stage3/puzzle-${currentLevel}-1.jpg` },
                    { id: `stage3-${currentLevel}-1`, type: 'solution', path: `img/stage3/solution-${currentLevel}-1.jpg` },
                    { id: `stage3-${currentLevel}-2`, type: 'puzzle', path: `img/stage3/puzzle-${currentLevel}-2.jpg` },
                    { id: `stage3-${currentLevel}-2`, type: 'solution', path: `img/stage3/solution-${currentLevel}-2.jpg` },
                    { id: `stage3-${currentLevel}-3`, type: 'puzzle', path: `img/stage3/puzzle-${currentLevel}-3.jpg` },
                    { id: `stage3-${currentLevel}-3`, type: 'solution', path: `img/stage3/solution-${currentLevel}-3.jpg` }
                ],
                background: `https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60&t=${currentLevel}`,
                timeLimit: 60 - Math.floor((currentLevel - 1) / 5) * 5 // تقليل الوقت كل 5 مستويات
            };
            
            timeLeft = levelData.timeLimit;
            document.getElementById('timer').textContent = timeLeft;
            
            startLevel();
        }

        // بدء مستوى جديد
        function startLevel() {
            levelPoints = 0;
            document.getElementById('level-points').textContent = '0';
            updateProgress('level-progress', 0, 3);
            
            // إعداد المؤقت
            startGameTimer();
            
            // إعداد التلميحات
            document.getElementById('hint-text').style.display = 'none';
            document.getElementById('hint-cost').textContent = hintCost;
            
            createCards();
        }

        // بدء مؤقت اللعبة
        function startGameTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    document.getElementById('timer-container').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    endGameDueToTime();
                }
            }, 1000);
        }

        // إنشاء بطاقات المستوى
        function createCards() {
            const appCardsContainer = document.getElementById('app-cards');
            const playerCardsContainer = document.getElementById('player-cards');
            
            appCardsContainer.innerHTML = '';
            playerCardsContainer.innerHTML = '';
            
            const puzzleCards = levelData.cards.filter(card => card.type === 'puzzle');
            const solutionCards = levelData.cards.filter(card => card.type === 'solution');
            
            shuffleArray(solutionCards);
            
            puzzleCards.forEach(card => {
                const cardElement = createAppCardElement(card);
                appCardsContainer.appendChild(cardElement);
            });
            
            solutionCards.forEach(card => {
                const cardElement = createPlayerCardElement(card);
                playerCardsContainer.appendChild(cardElement);
            });
        }

        // إنشاء عنصر بطاقة التطبيق (ذات الوجهين)
        function createAppCardElement(cardData) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = cardData.id;
            
            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner';
            
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front';
            
            const cardImage = document.createElement('img');
            cardImage.className = 'card-image loading';
            cardImage.src = cardData.path;
            cardImage.alt = 'لغز';
            cardImage.onerror = () => {
                cardImage.classList.remove('loading');
                cardImage.classList.add('error');
            };
            cardImage.onload = () => {
                cardImage.classList.remove('loading');
            };
            cardFront.appendChild(cardImage);
            
            const cardBack = document.createElement('div');
            cardBack.className = 'card-back';
            cardBack.innerHTML = '<div class="pattern">❖</div><div>؟</div>';
            
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            
            card.addEventListener('click', () => showPuzzleCard(card));
            
            return card;
        }

        // إنشاء عنصر بطاقة اللاعب (ذات الوجه الواحد)
        function createPlayerCardElement(cardData) {
            const card = document.createElement('div');
            card.className = 'player-card';
            card.dataset.id = cardData.id;
            
            const cardImage = document.createElement('img');
            cardImage.className = 'card-image loading';
            cardImage.src = cardData.path;
            cardImage.alt = 'حل';
            cardImage.onerror = () => {
                cardImage.classList.remove('loading');
                cardImage.classList.add('error');
            };
            cardImage.onload = () => {
                cardImage.classList.remove('loading');
            };
            card.appendChild(cardImage);
            
            card.addEventListener('click', () => selectCard(card));
            
            return card;
        }

        // عرض بطاقة اللغز
        function showPuzzleCard(card) {
            if (selectedCard) return;
            
            card.classList.add('flipped');
            selectedCard = card;
            
            setTimeout(() => {
                if (card.classList.contains('flipped')) {
                    card.classList.remove('flipped');
                    selectedCard = null;
                }
            }, 3000);
        }

        // اختيار بطاقة الحل
        function selectCard(card) {
            if (!selectedCard) {
                showMessage('تنبيه', `${userName}، الرجاء النقر على إحدى بطاقات اللغز أولاً`);
                return;
            }
            
            if (selectedCard.dataset.id === card.dataset.id) {
                selectedCard.style.visibility = 'hidden';
                card.style.visibility = 'hidden';
                selectedCard = null;
                
                levelPoints++;
                document.getElementById('level-points').textContent = levelPoints;
                updateProgress('level-progress', levelPoints, 3);
                
                // مكافأة الوقت الإضافي للمستويات الصعبة
                if (currentLevel >= 20) {
                    timeLeft += 5;
                    document.getElementById('timer').textContent = timeLeft;
                    showBonusTime();
                }
                
                if (levelPoints === 3) {
                    completeLevel();
                } else {
                    showToast(`إجابة صحيحة! ${userName}، لقد كسبت نقطة`);
                }
            } else {
                // خصم وقت عند الإجابة الخاطئة في المستويات المتقدمة
                if (currentLevel >= 15) {
                    timeLeft = Math.max(0, timeLeft - 3);
                    document.getElementById('timer').textContent = timeLeft;
                    showToast('تم خصم 3 ثواني بسبب الإجابة الخاطئة');
                }
                
                showMessage('إجابة خاطئة', `${userName}، حاول مرة أخرى`);
                selectedCard.classList.remove('flipped');
                selectedCard = null;
            }
        }

        // استخدام تلميح
        function useHint() {
            if (totalPoints < hintCost) {
                showToast(`ليس لديك نقاط كافية. تحتاج إلى ${hintCost} نقاط`);
                return;
            }
            
            if (!selectedCard) {
                showToast('الرجاء النقر على إحدى بطاقات اللغز أولاً');
                return;
            }
            
            // خصم تكلفة التلميح
            totalPoints -= hintCost;
            const transaction = db.transaction(['stats'], 'readwrite');
            const statsStore = transaction.objectStore('stats');
            statsStore.put({
                id: 'totalPoints',
                value: totalPoints
            });
            
            // عرض التلميح
            const hintText = document.getElementById('hint-text');
            hintText.style.display = 'block';
            hintText.textContent = `البطاقة الصحيحة هي إحدى البطاقات الثلاث المتاحة. حاول التركيز على التفاصيل!`;
            
            showToast(`تم استخدام تلميح وخصم ${hintCost} نقاط`);
        }

        // إكمال المستوى
        function completeLevel() {
            clearInterval(gameTimer);
            
            const transaction = db.transaction(['stage3Levels', 'stats'], 'readwrite');
            
            const levelsStore = transaction.objectStore('stage3Levels');
            levelsStore.put({
                id: currentLevel,
                completed: true,
                points: levelPoints
            });
            
            totalPoints += levelPoints;
            const statsStore = transaction.objectStore('stats');
            statsStore.put({
                id: 'totalPoints',
                value: totalPoints
            });
            
            transaction.oncomplete = () => {
                createConfetti();
                showMessage('تهانينا!', `${userName}، لقد أكملت المستوى ${currentLevel} بنجاح وكسبت ${levelPoints} نقطة!`, true);
            };
        }

        // إنهاء اللعبة بسبب انتهاء الوقت
        function endGameDueToTime() {
            showMessage('انتهى الوقت!', `${userName}، لم تستطع إكمال المستوى في الوقت المحدد`, false);
            
            // خصم نقطة عند الفشل
            if (totalPoints > 0) {
                totalPoints--;
                const transaction = db.transaction(['stats'], 'readwrite');
                const statsStore = transaction.objectStore('stats');
                statsStore.put({
                    id: 'totalPoints',
                    value: totalPoints
                });
                
                showToast('تم خصم نقطة بسبب انتهاء الوقت');
            }
        }

        // عرض مكافأة الوقت الإضافي
        function showBonusTime() {
            const bonusTime = document.getElementById('bonus-time');
            bonusTime.classList.add('show');
            
            setTimeout(() => {
                bonusTime.classList.remove('show');
            }, 2000);
        }

        // تأثير confetti عند الفوز
        function createConfetti() {
            const confettiCount = 70;
            const colors = ['#0984e3', '#74b9ff', '#fd79a8', '#00b894', '#fdcb6e'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                const size = Math.random() * 8 + 4;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 50}%`;
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 2 + 2;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        // عرض رسالة
        function showMessage(title, text, isLevelComplete = false) {
            const message = document.getElementById('message');
            const messageTitle = document.getElementById('message-title');
            const messageText = document.getElementById('message-text');
            const messageBtn = document.getElementById('message-btn');
            
            messageTitle.textContent = title;
            messageText.textContent = text;
            message.classList.add('show');
            
            messageBtn.onclick = () => {
                message.classList.remove('show');
                
                if (isLevelComplete) {
                    window.location.href = 'stage3.html';
                }
            };
        }

        // عرض إشعار toast
        function showToast(message) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #0984e3, #74b9ff)",
                stopOnFocus: true
            }).showToast();
        }

        // تحديث شريط التقدم
        function updateProgress(progressBarId, current, max) {
            const progressBar = document.getElementById(progressBarId);
            const percentage = (current / max) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        // دالة لخلط المصفوفة (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // تهيئة مستمعي الأحداث
        function setupEventListeners() {
            document.getElementById('back-btn').addEventListener('click', () => {
                window.location.href = 'stage3.html';
            });
            
            document.getElementById('restart-btn').addEventListener('click', () => {
                startLevel();
            });
            
            document.getElementById('hint-btn').addEventListener('click', () => {
                useHint();
            });
            
            document.getElementById('message-btn').addEventListener('click', () => {
                document.getElementById('message').classList.remove('show');
            });
        }
    </script>
</body>
</html>
